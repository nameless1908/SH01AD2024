spring:
  application:
    name: snapheal
  datasource:
    url: jdbc:mysql://localhost:3306/snapheal?useSSL=false&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  redis:
    host: localhost
    port: 6379
security:
  jwt:
    secret-key: ${SECRET_KEY}
    expiration-time: 86400000
    refresh-expiration-time: 2592000000

mail:
  host: ${MAIL_HOST}
  port: ${MAIL_PORT}
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
      debug: true # Optional for troubleshooting

api:
  prefix: /api/v1
